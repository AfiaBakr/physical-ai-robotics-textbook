<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Robot head shape -->
  <rect x="25" y="15" width="50" height="45" rx="8" fill="#2d2d2d" stroke="#4a4a4a" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="38" cy="35" r="8" fill="#6b6b6b"/>
  <circle cx="62" cy="35" r="8" fill="#6b6b6b"/>
  <circle cx="38" cy="35" r="4" fill="#ffffff"/>
  <circle cx="62" cy="35" r="4" fill="#ffffff"/>

  <!-- Mouth/speaker -->
  <rect x="35" y="48" width="30" height="6" rx="2" fill="#4a4a4a"/>

  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#4a4a4a" stroke-width="3"/>
  <circle cx="50" cy="3" r="4" fill="#6b6b6b"/>

  <!-- Body -->
  <rect x="30" y="62" width="40" height="30" rx="5" fill="#2d2d2d" stroke="#4a4a4a" stroke-width="2"/>

  <!-- Body details -->
  <rect x="40" y="68" width="20" height="4" rx="1" fill="#4a4a4a"/>
  <rect x="40" y="75" width="20" height="4" rx="1" fill="#4a4a4a"/>
  <rect x="40" y="82" width="20" height="4" rx="1" fill="#4a4a4a"/>

  <!-- Arms -->
  <rect x="15" y="65" width="12" height="20" rx="4" fill="#2d2d2d" stroke="#4a4a4a" stroke-width="2"/>
  <rect x="73" y="65" width="12" height="20" rx="4" fill="#2d2d2d" stroke="#4a4a4a" stroke-width="2"/>
</svg>
